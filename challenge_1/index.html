<!DOCTYPE HTML>
<head>
  <title>TIC TAC TOE, YO</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <h1>TIC TAC YO</h1>
  <div class='playerMessage'></div>
  <div class='board'>
    <div class='tile tile00'></div>
    <div class='tile tile01 leftborder'></div>
    <div class='tile tile02 leftborder'></div>
    <div class='tile tile10 topborder'></div>
    <div class='tile tile11 topborder leftborder'></div>
    <div class='tile tile12 topborder leftborder'></div>
    <div class='tile tile20 topborder'></div>
    <div class='tile tile21 topborder leftborder'></div>
    <div class='tile tile22 topborder leftborder'></div>
  </div>
  <div class='score'>
    <div>Y WIN COUNT: <span class='y-counter'> 0 </span></div>
    <div>O WIN COUNT: <span class='o-counter'> 0 </span></div>
  </div>
  <div class='restartBtn'>RESTART</div>
  <div class='alertBox'></div>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./tests.js"></script>

</body>
